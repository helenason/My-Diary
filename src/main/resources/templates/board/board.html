<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>날짜</th>
    </tr>

    <tr th:each="b, stat : ${boardList}">
      <td th:text="${stat.count}"></td>
      <td th:text="${b.title}"></td>
      <td th:text="${b.writer}"></td>
      <td th:text="${b.date}"></td>
    </tr>
  </table>
</body>
</html>
