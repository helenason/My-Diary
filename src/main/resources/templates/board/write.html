<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:if="${account}" th:text="|안녕하세요, ${account}님.|"></p>

    <h1>오늘의 일기 작성하기</h1>
    <form th:action="@{/board/write}" th:object="${board}" method="post">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" placeholder="제목을 입력하세요."><br>

        <label th:for="content">내용</label>
        <input type="text" th:field="*{content}" placeholder="내용을 입력하세요.">

        <input type="submit" name="button" value="게시">
    </form>
</body>

</html>
